<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 audio & Video</title>
</head>
<body>
    <h2>Today we will see HTLM5 tags</h2>
    <nav>Hello world</nav>
    <article>Hello world</article>
    <div>Hello world</div>
    <footer>Hello world</footer>
    <aside>Hello world</aside>
    <section>
    <p>index 1</p>
    <p>index 2</p>
    <p>index 3</p>
                </section>
    <div>

        <p>This is cats sound audio</p>
        <audio src="Cat-purr(chosic.com).mp3" controls></audio>
         <audio controls>
             <source src="Cat-purr(chosic.com).mp3" type="audio/mp3">
             <source src="4812573-hd_1280_720_30fps.mp4" type="audio/mp4">
            
         </audio>
         <p>this is my cat</p>
         <video height="200" width="300" src="4812573-hd_1280_720_30fps.mp4" controls loop autoplay></video>
        
    </div>
</body>
</html>
