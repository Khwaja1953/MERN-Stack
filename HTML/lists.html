<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Today we will see lists in html</h2>
    
    <strong><p>This is unordered list</p></strong>
    <ul type="circle">
        <li>Mobile</li>
        <li>Laptop</li>
        <li>Computer</li>
    </ul>
    <strong><p>This is ordered list</p></strong>
    <ol type="I">
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>
    <strong><p>This is definition list</p></strong>
    <dl>
        <dt>Apple:</dt>
        <dd>apple has various types</dd>
        <dt>Banana:</dt>
        <dd>Banana is good for health</dd>
        <dt>Orange:</dt>
        <dd>Orange is juicy</dd>
    </dl>

</body>
</html>
