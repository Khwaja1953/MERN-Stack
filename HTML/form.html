<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    <strong><marquee>Today we will learn about forms in html</marquee></strong>
    <form action="" method="POST" >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required >
        <br><br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" placeholder="Enter phone number" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        <br><br>
        <label for="about">About Yourself:</label>
        <textarea name="about" id="about" required></textarea>
        <br><br>
        <label for="qualification">Qualification</label>
        <select name="qualification" id="qualification">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
        </select>
        <br><br>
        <label for="gender">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender">
        <label for="female">Female</label>
        <input type="radio" name="gender">
        <br><br>
        <label for="dob">D.O.B:</label>
        <input type="date" id="dob" name="dob">
        <br><br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">I agree to the terms and conditions</label>
        <br><br>
        <label for="rating">Rating:</label>
        <input type="range" id="rating" min="0" max="5">
        <br><br>
        <label for="marks">Marks:</label>
        <input type="number" min="0" max="100" id="marks" name="marks" autofocus>
        <br><br>
        <label for="profile">Profile:</label>
        <input type="file" name="profile" id="profile">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br><label for="pin">pin</label>
        <input type="text" id="pin" name="pin" pattern="\d{6}" title="PIN must be exactly six digits." required>
       
        <br><br>
        <button type="submit">submit</button>
        <button type="reset">Reset</button>
        
    </form>
</body>
</html>
