<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gparent{
            border: 1px solid;
            padding: 50px;
            background-color: aqua;
        }
        .parent{
            border: 1px solid;
            padding: 50px;
            background-color: rgb(0, 255, 17);
        }
        .child{
            border: 1px solid;
            padding: 50px;
            background-color: rgb(238, 255, 0);
        }
    </style>
</head>
<body>
    <div class="gparent">
        <div class="parent">
            <div class="child">
                hey i am a child
            </div>
        </div>
    </div>
    <script>
        let gp = document.querySelector('.gparent');
        let p = document.querySelector('.parent');
        let c = document.getElementsByClassName('child')[0]
        
        gp.addEventListener('click',()=>{
            alert("grand parent was selected");
        });

        p.addEventListener('click',(e)=>{
            e.stopPropagation();
            alert("parent was selected");
        });

        c.addEventListener('click',(e)=>{
            e.stopPropagation()
            alert("child was selected");
        });
    </script>
</body>
</html>
