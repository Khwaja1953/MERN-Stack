<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="box" id="boxx"></div>
    <script>
        boxx.innerText = "hello world"

        function changeColor(){
            return Math.floor(Math.random() * 256)
        }

        setInterval(()=>{
            boxx.style.backgroundColor = `rgb(${changeColor()},${changeColor()},${changeColor()})`
        },500)
    </script>
</body>
</html>
