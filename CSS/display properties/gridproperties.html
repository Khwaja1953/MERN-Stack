<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid properties</title>
    <style>

        *{
            margin: 0px;
            padding: 0px
        }
        .container{
            border: 1px solid red;
            height: 400px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 100px 50px 50px 30px;
            /* grid-template-columns: 1fr 1fr 2fr;
            grid-template-rows: 1fr 1fr 2fr; */
            /* grid-template-columns: repeat(5, 1fr); */
            /* grid-template-rows: repeat(3,1fr); */
            gap:10px;
            justify-content: center; /*centers the content in parent elemnt*/
            align-items: center; /* centers the content in its own row */
            justify-items: center; /* centers the content in its own column*/
            align-content: center; /* centers the content in parent elemtn*/

        }
        .box{
            border: 1px solid;
        }
        </style>
</head>
<body>
    <!-- task: create a grid in which the height and width 
     of of element in 3rd column and 2nd row should be 50 and 40 -->
    <div class="container">
        <div class="box">div 1</div>
        <div class="box">div 2</div>
        <div class="box">div 3</div>
        <div class="box">div 4</div>
        <div class="box">div 5</div>
        <div class="box">div 6</div>
        <div class="box">div 7</div>
    </div>
</body>
</html>
