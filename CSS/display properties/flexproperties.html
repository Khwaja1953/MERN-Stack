<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex properties</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            display: flex;
            border: 1px solid;
            height: 200px;
            margin: 1px;
            /* justify-content: space-around; */

            /* justify-content: space-evenly; */
            /* justify-content: center; */
            /* align-items: center; */
            /* gap: 30px; */
            /* flex-wrap: wrap; */
            /* flex-wrap: wrap-reverse; */
            /* align-content: space-between; */

            /* flex-direction: row-reverse; */
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .box{
            width: 150px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">i am div 1</div>
        <div class="box">i am div 2</div>
        <div class="box">i am div 3</div>
        <div class="box">i am div 4</div>
        <div class="box">i am div 5</div>
        <div class="box">i am div 6</div>
