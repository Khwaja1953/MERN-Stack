<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .btn1{
            margin: 50px 0px 0px 50px;
            width: 100px;
            background-color: rgb(255, 0, 0);
            /* transition-property: width;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 1s; */
            /* transition: width 1s ease-in-out 0.5s; */
            transition: background-color 2s ease 10ms, width 1s ease 10ms;
        }
        .btn1:hover{
            width: 200px;
            background-color: blueviolet;
        }
        .rectangle{
            height: 200px;
            width: 400px;
            border: 1px solid;
            background-color: antiquewhite;
            transition: width 1s ease, background-color 1s;
        }
        .square{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: azure;
            transition: width 1s ease-out, height 1s ease-in,background-color 1s;
        }
        .circle{
            height: 200px;
            width: 200px;
            border: 1px solid;
            border-radius: 100%;
            background-color: rgb(227, 247, 10);
            transition: width 1s ease-out, height 1s ease-out,background-color 1s;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            justify-items: center;
            gap: 50px;
        }
        .rectangle:hover{
            width: 600px;
            background-color: rgb(21, 155, 212);
        }
        .square:hover{
            width: 300px;
            height: 300px;
            background-color: chartreuse;
        }
        .circle:hover{
            width: 100px;
            height: 100px;
            background-color: chocolate;
           
        }
    </style>
</head>
<body>
    <button class="btn1">Hover me</button>
    <div class="box">
        <div class="rectangle"></div>
        <div class="square"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
