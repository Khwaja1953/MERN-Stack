<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google fonts</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Playwrite+DE+Grund+Guides&display=swap" rel="stylesheet">
    <style>
        .para{
            font-family: "BBH Sans Bartle", sans-serif;
        }
        .par{
            font-family: "Playwrite DE Grund Guides";
        }
    </style>
</head>
<body>
    <p class="para">hello i am a paragraph</p>
    <p class="par">hello i am another paragraph</p>
</body>
</html>
