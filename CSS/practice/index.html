<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id card</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            border: 1px solid;
            height: 60vh;
            width: 50vw;
            margin: 20vh 25vw;
            background-color: rgb(0, 255, 115);
            border-radius: 10px;

        }
        .img{
            width: 100px;
            height: 100px;
            border-radius: 50px;

        }
        .img:hover{
            scale: 1.1;

        }
        .box > div{
            /* border: 1px dashed; */
            width: 80%;
            
            margin: 2.5% 10%;
        }
        .box > div{
            text-align: center;
        }
        .hvr:hover{
            color:white;
            background-color: black;
            width: 50%;
            margin: 0px 25%;
            border-radius: 20px;
            border-bottom: 5px solid;
            border-color: rgb(217, 255, 0);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class=""><h2 class="hvr">Adhar card</h2></div>
        <div class=""><img class="img" src="./img.jpg" alt=""></div>
        <div>
            <label for="">Name: <b>ABC XYZ</b></label><br><br>
            <label for="">Address: Srinagar</label><br><br>
            <label for="">Phone: 123456</label><br><br>
            <label for="">Adhar: 0987890</label><br><br>
            <label for="">Pincode: 190006</label>
        </div>
    </div>
</body>
</html>
