<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        :root{
            --eye-color: rgb(248,11,11);
            --fs: 25px;
            --pf: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .box{
            border: 1px solid;
            height: 300px;
            width: 250px;
            margin: 10% 0 0 40%;
            border-radius: 50%;
            display: flex;
            justify-content: space-around;
            /* align-items: center; */
           
        }
        .box1{
            height: 50px;
            width: 50px;
            border: 1px solid;
            border-radius: 50%;
            margin-top: 80px;
            display: flex;
            align-items: center;
        }
        .eye{
            border: 1px solid;
            background-color: var(--eye-color);
            border-color: var(--eye-color);
            border-radius: 50%;
            height: 5px;
            width: 6px;
            animation-name: searching;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        .mouth{
            width: 80px;
            height: 50px;
            border-bottom: 2px solid;
            margin-top: 70%;
            border-radius: 50%;
            /* position: absolute;
            top: 44% */
        }
        @keyframes searching {
            0% {transform: translate(0px, 0px);}
            25% {transform: translate(20px, 20px)}
            50% {transform: translate(42px, 0px);}
            75% {transform: translate(20px , -20px)}
            100% {transform: translate(0px, 0px);}
            
        }
        p{
            font-size: var(--fs);
            font-family: var(--pf);
        }
        span{
            font-size: var(--fs);
            font-family: var(--pf);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"><div class="eye"></div></div>
        <div class="mouth"></div>
        <div class="box1"><div class="eye"></div></div>
    </div>
    <p>jadfk</p>
    <p>asdlf</p>
    <p>adsf</p>
    <p>asd</p>
    <p>asdf</p>

    <span>hey

    </span>
</body>
</html>
