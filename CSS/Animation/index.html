<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            width: 4em;
            height: 4em;
            border: 1px solid;
            background-color: green;
            /* animation-name: background-color,moveRight; */
            /* animation-name: moveRight; */
            animation-duration: 4s;
            animation-iteration-count: infinite;
            /* animation-fill-mode: both; */
            animation-name: xyz;
        }
        @keyframes background-color {
            0% {background-color: red;}
           25% {background-color: red}
            50% {background-color:yellow;}
            75% {background-color: orange;}
            100%{background-color: blue}
        }
        @keyframes moveRight {
            from {transform: translateY(0px);}
            to {transform: translateY(100px);}
            
        }
        @keyframes move {
            0% {transform: translateX(0px);}
            50% {transform: translateX(100px);}
            100% {transform: translateX(0px);}

        }
        /* @keyframes xyz {
            0%{transform: translateX(0px) translateY(0px);background-color: red;}
            25% {transform: translateX(100px) translateY(0px); background-color: red;}
            50% {transform: translateX(100px) translateY(100px);background-color: aqua;}
            75% {transform: translateX(0px) translateY(100px);background-color: black;}
            100% {transform: translateX(0px) translateY(0px);background-color: yellow;}
            
        } */
         
        @keyframes xyz {
            0%{transform: translateX(0px) translateY(0px);background-color: red;}
            
            50% {transform: translateX(100px) translateY(100px);background-color: aqua;}
            
            100% {transform: translateX(0px) translateY(0px);background-color: yellow;}
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
